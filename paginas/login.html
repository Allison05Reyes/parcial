<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Formulario</title>
</head>
<body>
    <div class="contenedor" >
        <form action="" class="formulario">
            <h3>Formulario de logIn</h3>
            <br><br>
            <p class="titulo">Ingresar con:</p>
            <br>
            <div class="ingresos">
            <a href=""><img src="../img/facebook.png" height="26px" width="26px"></a>
            <a href=""><img src="../img/google.png" height="26px" width="26px"></a>
            <a href=""><img src="../img/microsoft.png" height="26px" width="26px"></a>
         </div>
            <br>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre">
            <label for="correo">Correo</label>
            <input type="email" name="correo" id="correo">
            <label for="contraseña">Contraseña</label>
            <input type="password" name="contraseña" id="contaseña">
            <div class="valid">
            <input type="checkbox"><span>Acepto los terminos</span>
            </div>
            <button class="btnIngresa">Ingresar</button>
            <br><br>
            <a class="forgot" href="">¿Olvidaste tu contraseña?</a>
            <br><br>
            <a class="create" href="">Registrate si aun no tienes cuenta</a>
        </form>
    </div>
</body>
</html>
